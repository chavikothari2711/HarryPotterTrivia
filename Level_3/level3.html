<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>House Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Icon --><link rel="icon" href="https://rosesandthornsbookshome.files.wordpress.com/2019/04/harry-potter-houses.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Crimson+Text&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- font awesome --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  </head>
  <body>
    <div class="header">
      <img class="hogwartsLogo" src="../hogwards_logo.png" alt="">
      <h1 class="mainHeading">Harry Potter Trivia</h1>
    </div>
    <div class="back">
      <h2 class="title">You always have a choice</h2>
    <div class="level3 backdrop-blur-sm bg-black/30 ">
      <div class="houses">
          <img onclick="chooseSet('Gryffindor')" class="chooseHouse" src="https://cs.wellesley.edu/~cs110/labs/lab06/archive/lab4solution/images/Gryffindor.png" alt="">
          <img onclick="chooseSet('Hufflepuff')" class="chooseHouse" src="https://cs.wellesley.edu/~cs110/labs/lab06/archive/lab4solution/images/Hufflepuff.png" alt="">
          <img onclick="chooseSet('Ravenclaw')" class="chooseHouse" src="https://cs.wellesley.edu/~cs110/labs/lab06/archive/lab4solution/images/Ravenclaw.png" alt="">
          <img onclick="chooseSet('Slytherin')" class="chooseHouse" src="https://cs.wellesley.edu/~cs110/labs/lab06/archive/lab4solution/images/Slytherin.png" alt="">
      </div>
    </div>
    </div>
    <div class="pop-up">
      <div class="pop-up-content">
        <div class="part">
          <p class="noteThat">
            Note:
          </p>
          <h2 class="question-1"></h2>
          <input type="text" class="ans" placeholder="Answer"/>
        </div>
        <button type="button" class="done" onclick="check()" name="button">Next</button>
      </div>
    </div>
    <div class="pop-up-2">
      <div class="pop-up-2-content">
        <h1 class="result">Score: </h1>
        <button type="button"  onclick="window.location.href='../index.html'"class="done" name="button">Home</button>
        <button type="button" class="showAns" onclick="showpop2()" name="button">Show Answer</button>
      </div>
    </div>
    <div class="pop-up-3">
      <div class="pop-up-3-content">
        <h1 class="final">Answer: </h1>
        <table>
          <tr>
            <th>Your Answer</th>
            <th>Actual Answer</th>
          </tr>
          <tr>
            <td class="ans-1"></td>
            <td class="answer-1"></td>
          </tr>
          <tr>
            <td class="ans-2"></td>
            <td class="answer-2"></td>
          </tr>
          <tr>
            <td class="ans-3"></td>
            <td class="answer-3"></td>
          </tr>
          <tr>
            <td class="ans-4"></td>
            <td class="answer-4"></td>
          </tr>
          <tr>
            <td class="ans-5"></td>
            <td class="answer-5"></td>
          </tr>
        </table>
        <button type="button"  onclick="window.location.href='../index.html'"class="home" name="button">Home</button>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
